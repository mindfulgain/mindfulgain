<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Gain</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo de Mindful Gain" class="logo">
        <h1>Bienvenido a Mindful Gain</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#trabaja-tu-cuerpo">Trabaja tu Cuerpo</a></li>
            <li><a href="#conoce-tu-alimento">Conoce tu Alimento</a></li>
            <li><a href="#relajate">Relájate</a></li>
        </ul>
    </nav>
    <main>
        <section id="trabaja-tu-cuerpo">
            <h2>Trabaja tu Cuerpo</h2>
            <p>Contenido sobre rutinas de gimnasio.</p>
        </section>
        <section id="conoce-tu-alimento">
            <h2>Conoce tu Alimento</h2>
            <p>Contenido sobre nutrición y horarios de comida.</p>
        </section>
        <section id="relajate">
            <h2>Relájate</h2>
            <p>Consejos de meditación y bienestar.</p>
        </section>
    </main>
    <footer>
        <h3>Contacto</h3>
        <form action="https://formsubmit.co/mindfulgainswell@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <textarea name="message" placeholder="Tu mensaje" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </footer>
</body>
</html>
